<ngb-carousel *ngIf="carouselItem && carouselItem.length" #bannerCarousel>
    <ng-template ngbSlide *ngFor="let item of carouselItem">
        <div class="picsum-img-wrapper" (swipe)="onSwipe($event,bannerCarousel)">
            <img [src]="item.bannerImageUrl | alterSource" [alt]="item.bannerImageAlt">
        </div>
    </ng-template>
</ngb-carousel>
